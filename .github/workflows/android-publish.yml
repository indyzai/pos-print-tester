name: Build and Deploy

on:
  push:
    branches: [ main, develop ]
#   pull_request:
#     branches: [ main ]

env:
  NODE_VERSION: '20'

jobs:
  web-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build web app
        run: yarn build

      - name: Upload web build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist/

  android-build:
    runs-on: ubuntu-latest
    needs: web-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Download web build
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: dist/

      - name: Add Android platform
        run: |
         rm -rf ./android
         npx cap add android

      - name: Sync Capacitor
        run: |
         npx cap sync android

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/my-upload-key.jks
      
      - name: Create Properties File
        run: |
          echo "KEYSTORE_FILE=my-upload-key.jks" >> android/gradle.properties
          echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> android/gradle.properties
          echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> android/gradle.properties
          echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> android/gradle.properties

      - name: Build Android App Bundle (.aab)
        run: |
         cd android && ./gradlew bundleRelease
         ls -l app/build/outputs/bundle/release

      - name: Upload App Bundle Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-app-bundle
          path: android/app/build/outputs/bundle/release/app-release.aab

      - name: Build Android APK
        run: |
         cat > android/gradle.properties << EOF
         echo "my-upload-key.jks"
         cat > android/my-upload-key.jks << EOF
         cd android && ./gradlew assembleRelease
         ls -l app/build/outputs/apk/release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/release/app-release.apk

      - name: Upload APK Artifact Unsigned
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk


